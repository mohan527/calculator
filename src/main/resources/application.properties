# Calculator Application Configuration
spring.application.name=calculator
server.port=8080

# Server Configuration
server.servlet.context-path=/
server.compression.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.calculator=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Info
app.name=Calculator Application
app.version=1.0.0
app.description=A full-stack calculator with frontend and backend
